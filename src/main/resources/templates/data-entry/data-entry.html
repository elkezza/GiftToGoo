<div class="container mt-4">
    <h2>Create Offer</h2>
    <form>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" class="form-control" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="offerStartTime">Offer Start Time:</label>
            <input type="datetime-local" id="offerStartTime" class="form-control">
        </div>
        <div class="form-group">
            <label for="offerEndTime">Offer End Time:</label>
            <input type="datetime-local" id="offerEndTime" class="form-control">
        </div>
        <div class="form-group">
            <label for="requirements">Requirements:</label>
            <textarea id="requirements" class="form-control" placeholder="Requirements"></textarea>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" class="form-control" placeholder="Location">
        </div>
        <div class="form-group">
            <label for="items">Items:</label>
            <input type="text" id="items" class="form-control" placeholder="Item 1">
            <!-- Add more input fields as needed for additional items -->
        </div>
        <button type="submit" class="btn btn-primary">Submit Offer</button>
    </form>
</div>
