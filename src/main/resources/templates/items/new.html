<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Create New Item</title>
</head>
<body>
<h1>Add New Item</h1>
<form action="#" th:action="@{/items}" th:object="${item}" method="post">
    <input type="text" th:field="*{name}" placeholder="Name" required />
    <textarea th:field="*{description}" placeholder="Description" required></textarea>
    <select th:field="*{offer}" required>
        <option th:each="offer : ${allOffers}" th:value="${offer.id}" th:text="${offer.name}"></option>
    </select>

    <button type="submit"> Create</button>
</form>
</body>
</html>
